        // Load progress from localStorage
        function loadProgress() {
            try {
                const savedLesson = localStorage.getItem('solidworks_currentLesson');
                const savedCompleted = localStorage.getItem('solidworks_completedLessons');
                
                console.log('Cargando progreso:', savedLesson, savedCompleted);
                
                return {
                    currentLesson: savedLesson ? parseInt(savedLesson) : 0,
                    completedLessons: savedCompleted ? new Set(JSON.parse(savedCompleted)) : new Set()
                };
            } catch (error) {
                console.error('Error cargando progreso:', error);
                return {
                    currentLesson: 0,
                    completedLessons: new Set()
                };
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            try {
                localStorage.setItem('solidworks_currentLesson', currentLesson.toString());
                const completedArray = Array.from(completedLessons);
                localStorage.setItem('solidworks_completedLessons', JSON.stringify(completedArray));
                console.log('Progreso guardado:', currentLesson, completedArray);
            } catch (error) {
                console.error('Error guardando progreso:', error);
            }
        }

        const progress = loadProgress();
        let currentLesson = progress.currentLesson;
        let completedLessons = progress.completedLessons;

        function renderSidebar() {
            const container = document.getElementById('lessons-container');
            container.innerHTML = '';
            
            let currentSection = '';
            
            lessons.forEach((lesson, index) => {
                if (lesson.section !== currentSection) {
                    const sectionTitle = document.createElement('div');
                    sectionTitle.className = 'section-title';
                    sectionTitle.textContent = lesson.section;
                    container.appendChild(sectionTitle);
                    currentSection = lesson.section;
                }

                const lessonItem = document.createElement('div');
                lessonItem.className = `lesson-item ${index === currentLesson ? 'active' : ''}`;
                
                lessonItem.innerHTML = `
                    <div class="lesson-checkbox ${completedLessons.has(index) ? 'completed' : ''}" data-lesson="${index}"></div>
                    <div class="lesson-info">
                        <div class="lesson-title">${lesson.title}</div>
                        <div class="lesson-duration">${lesson.duration}</div>
                    </div>
                `;
                
                lessonItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('lesson-checkbox')) {
                        currentLesson = index;
                        saveProgress();
                        renderSidebar();
                        renderContent();
                    }
                });

                const checkbox = lessonItem.querySelector('.lesson-checkbox');
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleComplete(index);
                });
                
                container.appendChild(lessonItem);
            });
        }

        function toggleComplete(lessonId) {
            if (completedLessons.has(lessonId)) {
                completedLessons.delete(lessonId);
            } else {
                completedLessons.add(lessonId);
            }
            saveProgress();
            renderSidebar();
        }

        function getYouTubeEmbedUrl(url) {
            if (!url) return null;
            
            // Extraer el ID del video de diferentes formatos de URL de YouTube
            let videoId = null;
            
            // Formato: https://www.youtube.com/watch?v=VIDEO_ID
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('watch?v=')[1].split('&')[0];
            }
            // Formato: https://youtu.be/VIDEO_ID
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            // Formato: ya es un embed
            else if (url.includes('youtube.com/embed/')) {
                return url;
            }
            
            return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
        }
